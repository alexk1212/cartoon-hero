<html>
<head>
	<!--put invisible boxes inside of head-->
	<title>Elements!!</title>
	<!--title tag changes the browser name of the webpage-->
</head>
<body>
	<!-- put visible boxes inside of body-->
	<!--every single visible element can have a style-->
<h1 style="color:gold; text-decoration: underline; font-size: 60">Heading 1</h1>
<!--h is heading-->
<h2 style="font-size: 38">Heading 2</h2>
<p>This is my first paragraph</p>
<!--p is paragraph-->
<div>
	<div>
		<div>
			<a href="http:/skillshare.com" target="_blank">visit the skillshare website.</a>
		</div>
	</div>
</div>

<p>hey there my name is:<br>
Alex</p>
<!--breaks don't have a closing element but will start a new line in your paragraph-->

<img src="https://i.kym-cdn.com/entries/icons/original/000/013/564/doge.jpg">
<!--img tag also doesn't have a closing element-->
<!--img can use a local file if you specify the name and filetype, it can also use a http/https solid link to display a photo from the internet-->


</body>
</html>
